<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <main>
      <div class="parent">
        <div class="image-1">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>
      
        <div class="image-2">
          <img src="images/icon-view.svg" alt="View the equilibrium">
        </div>
      </div>
  
      <div>
        <h2>
          Equilibrium #3429
        </h2>
  
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
  
        <div class="spans">
          <div class="left"><img src="images/icon-ethereum.svg" alt="ethereum"> <span> 0.041 ETH</span></div>
          <div class="right"><img src="images/icon-clock.svg" alt="clock"> <span> 3 days left</span></div>
        </div>
      </div>
    </main>
  
    <footer>
      <img src="images/image-avatar.png" alt="avatar">
      <p>
        Creation of <span>Jules Wyvern</span>
      </p>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
  </div>
</body>
</html>
